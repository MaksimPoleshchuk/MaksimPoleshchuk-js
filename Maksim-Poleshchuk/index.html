<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Maksim-Poleshchuk</title>
</head>

<body>
    <div class="main">
        <div class="wrap">
            <button class="tab active">Текущие задачи</button>
            <button class="tab">Выполненные задачи</button>
            <button class="tab">Удаленные задачи</button>
        </div>

    <div class="modal">
        <!-- В стилях display.none, удалите, чтобы увидеть -->
        <div class="popap">
            <div class="popap-head">
                <div class="close">X</div>
            </div>
            <div class="popap-main">
                <form class="popap-form"></form>
                <div class="popap-btn">
                    <div class="btn close">close</div>
                    <div class="btn ok">ok</div>
                </div>
            </div>
        </div>
    </div>
    <div class="btn add-user">add user</div>


    <script type="module" src="/js/script.js"></script>
</body>

</html>
